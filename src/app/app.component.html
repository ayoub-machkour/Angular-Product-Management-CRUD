<nav class="p-3">
  <ul class="nav nav-pills">
    <li *ngFor="let lien of listLien">
      <button
      
      (click)="SetCurrentLien(lien)" routerLink="{{lien.route}}"

      class="btn ms-1"

      >{{lien.nom}}
      <i class="bi {{lien.icon}}"></i> 
    </button>

  </ul>

</nav>
